<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <!-- modern-normalize -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles-basic.css">
    <link rel="stylesheet" href="./css/styles-modal.css">
    <link rel="stylesheet" href="./css/styles-lesson.css">

<body>
    <header class="page-header">

    </header>
    <main>
        <section class="section-title">
            <div class="container">
                <h1 class="main-title">Урок 1. Множення</h1>
                <form class="setting-form">
                  <!-- <span>Параметри:</span> -->
                  <label for="_select">Множник: </label>
                  <select name="" id="_select">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
                </form>
                <!-- <h2>Множення на 2</h2> -->
            </div>
        </section>

        <section class="section-about">
            <div class="container">
             
                <button class="hero-btn" 
                    type="button" data-modal-open>Почати тест
                </button>

                <div class="result-answ"></div>
                
            </div>
        </section>


        
        <!-- PLAYER -->
        <section class="section-about">
          <div class="container">
              <h3>Audio</h3>
              <button type="button" id="play">Play</button>
              <button type="button" id="stop">Stop</button>
          </div>
        </section>


        <section class="section-about">
            <div class="container">
                <div id="player-container"></div>
            </div>
        </section>

        <section class="section-about">
          <div class="container">
              <h3>Джерела</h3>
              <ul>
                <li><a href="https://www.youtube.com/watch?v=VXWvfrmpapI&list=PLYElE_rzEw_sHeIIv7BMliQF5zB7BliJE&ab_channel=Frankslaboratory" 
                  target="_blank">www.youtube.com</a></li>
              </ul>
          </div>
      </section>

     

         <section class="section-about">
            <div class="container">
              <h3>Побажання:</h3>
              <ol>
                <li>Додати таймер</li>
                <li>Додати звуки</li>
                <li>Додати перемішування</li>
                <li>Додати логи (localStorage)</li>
                <li>Додати рейтинг</li>
                <li>Додати користувачів</li>
                <li>Адаптивність модального вікна форми</li>
              </ol>
            </div>
        </section>

        <!-- <section class="section-about">
            <div class="container">
            </div>
        </section> -->

    </main>
    <!-- <footer></footer> -->





    <!-- ===== МОДАЛКА  ===== -->
    <!-- =======backdrop modal-window is-hidden =============== -->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <button type="button" class="modal-close-btn" data-modal-close>
            <svg class="modal-close-btn-icon" width="12" height="12">
              <use href="../img/sprite.svg#icon-close"></use>
              <!-- <use href="../img/symbol-defs.svg#icon-tel"></use> -->
            </svg>
          </button>
          
          <form class="modal-form">
            <p class="form-title">Завдання № <span>1</span></p>
            <!-- <p class="form-title">2 х 6 = </p> -->
  
            <!-- Name -->
            <label class="modal-form-label">

                
              <span class="sub-1"></span>
                &nbsp;x&nbsp;
              <span class="random-sub"></span>
                &nbsp; =

             
              <span class="modal-form-label-wrapper">
                <input 
                    type="text"
                    class="modal-form-input"
                    name="answer"
                    pattern="^[0-9]+"
                    autofocus
                    maxlength="3"
                    >
                <!-- <svg class="modal-form-icon" width="16" height="16">
                  <use href="../img/sprite.svg#icon-user"></use>
                </svg> -->
              </span>
              
            </label>
  
  
            <!-- checkbox -->
            <!-- <input id="agree" type="checkbox" name="checkbox" class="modal-form-checkbox visually-hidden">
            <label for="agree" class="modal-form-checkbox-label">I accept the terms and conditions of the&nbsp; <a href="#">privacy policy</a></span></label> -->
            
            <!-- button -->
            <button type="submit" class="modal-form-btn">Send</button>
  
          </form>
        </div>
    </div>

    
    <script src="./js/index.js" type="module"></script>
    <script src="./js/sound.js" type="module"></script>
    
</body>
</html>
