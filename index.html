<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less-1</title>
    <!-- modern-normalize -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles-basic.css">
    <link rel="stylesheet" href="./css/styles-modal.css">
    <link rel="stylesheet" href="./css/styles-lesson.css">
</head>
<body>
    <header class="page-header">

    </header>
    <main>
        <section class="section-title">
            <div class="container">
                <h1 class="main-title">Урок 1. Множення</h1>
                <h2>Множення на 2</h2>
            </div>
        </section>

        <section class="section-about">
            <div class="container">
             
                <button class="hero-btn" 
                    type="button" data-modal-open>Почати тест
                </button>

                <!-- результат тесту -->
                <div class="result-answ"></div>
                
            </div>
        </section>

     

        <!-- <section class="section-about">
            <div class="container">
            </div>
        </section> -->

    </main>
    <!-- <footer></footer> -->


    <!-- ===== Стилізована форма backdrop ===== -->
    <!-- =======backdrop modal-window is-hidden =============== -->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
          <button type="button" class="modal-close-btn" data-modal-close>
            <svg class="modal-close-btn-icon" width="12" height="12">
              <use href="../img/sprite.svg#icon-close"></use>
              <!-- <use href="../img/symbol-defs.svg#icon-tel"></use> -->
            </svg>
          </button>
          
          <form class="modal-form">
            <p class="form-title">Завдання № <span>1</span></p>
            <!-- <p class="form-title">2 х 6 = </p> -->
  
            <!-- Name -->
            <label class="modal-form-label">

                2 x&nbsp; <span class="random-sub"></span>&nbsp;=
             
              <span class="modal-form-label-wrapper">
                <input 
                    type="text"
                    class="modal-form-input"
                    name="answer"
                    pattern="^[0-9]+"
                    autofocus
                    maxlength="3"
                    >
                <!-- <svg class="modal-form-icon" width="16" height="16">
                  <use href="../img/sprite.svg#icon-user"></use>
                </svg> -->
              </span>
              
            </label>
  
  
            <!-- checkbox -->
            <!-- <input id="agree" type="checkbox" name="checkbox" class="modal-form-checkbox visually-hidden">
            <label for="agree" class="modal-form-checkbox-label">I accept the terms and conditions of the&nbsp; <a href="#">privacy policy</a></span></label> -->
            
            <!-- button -->
            <button type="submit" class="modal-form-btn">Send</button>
  
          </form>
        </div>
    </div>

    
    <script src="./js/index.js" type="module"></script>
    
</body>
</html>
